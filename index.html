<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ally Bank – Scheduled Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    body {
      background: linear-gradient(90deg, #fadfff 0%, #be84e7 100%);
      margin: 0;
      font-family: 'Montserrat', 'Lato', Arial, sans-serif;
      color: #50104A;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-bottom: 1px solid #e9e6ee;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 34px;
    }
    .logo-text {
      font-size: 40px;
      font-weight: 800;
      color: #92278f;
      letter-spacing: -1.5px;
      text-transform: lowercase;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-link {
      color: #382248;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: color .12s;
      padding: 4px 0;
    }
    .nav-link:hover {
      color: #92278f;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .log-in-btn {
      padding: 8px 24px;
      border: 2.4px solid #92278f;
      color: #92278f;
      border-radius: 999px;
      background: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    .log-in-btn:hover {
      background: #92278f;
      color: #fff;
    }
    .search-icon {
      margin-left: 12px;
      font-size: 22px;
      color: #92278f;
      vertical-align: middle;
      cursor: pointer;
    }
    /* Main Maintenance Section */
    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
    }
    .headline {
      font-size: 38px;
      font-weight: 800;
      color: #50104A;
      margin-bottom: 10px;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-top: 60px;
    }
    .details {
      font-size: 18px;
      color: #4b385d;
      margin-bottom: 36px;
      margin-top: 6px;
    }
    .button {
      padding: 14px 34px;
      background: #92278f;
      color: #fff;
      border: none;
      border-radius: 28px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(139, 31, 124, 0.14);
      cursor: pointer;
      margin-top: 14px;
      transition: box-shadow .15s, background .15s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #50104A;
      box-shadow: 0 4px 16px rgba(80,16,74,0.18);
    }
    @media (max-width: 800px) {
      .navbar, .navbar-left, .navbar-right, .nav-links {
        flex-direction: column;
        gap: 12px !important;
        align-items: flex-start;
      }
      .main-section { margin-top: 36px; }
    }
    @media (max-width: 600px) {
      .logo-text { font-size: 28px; }
      .headline { font-size: 22px; }
      .details { font-size: 14px; }
      .button { font-size: 14px; padding: 9px 20px; }
      .navbar { padding: 12px 6px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="logo-text">ally</span>
      <div class="nav-links">
        <a href="#" class="nav-link">Checking & Savings</a>
        <a href="#" class="nav-link">Credit Cards</a>
        <a href="#" class="nav-link">Investing & Retirement</a>
        <a href="#" class="nav-link">Auto</a>
      </div>
    </div>
    <div class="navbar-right">
      <a href="#" class="nav-link">About Us</a>
      <a href="#" class="nav-link">Contact Us</a>
      <a href="#" class="nav-link">Help</a>
      <span class="search-icon">&#128269;</span>
      <button class="log-in-btn">Log In</button>
    </div>
  </nav>
  <main class="main-section">
    <span class="headline">Scheduled Maintenance In Progress</span>
    <div class="details">
      We’re updating our systems to serve you better.<br>
      Please check back soon.
    </div>
    <a href="https://www.ally.com/contact-us/" class="button">Contact Support</a>
  </main>
</body>
</html>
